<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <img src="/FrontEnd/images/SmallLogo.png" alt="Logo" class="navbar-logo">
            <button class="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Dynamic Content Section -->
    <div class="content-container">
        <h1>Services Near You</h1>
        <div class="controls">
            <div class="sort-container">
                <label for="sort">Sort by:</label>
                <select id="sort" class="sort-select">
                    <option value="rating">Rating</option>
                    <option value="distance">Distance</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <button class="toggle-option active" id="providers">Providers</button>
            <button class="toggle-option" id="events">Events</button>
            <button class="toggle-option" id="map">Map</button>
            <div class="toggle-slider"></div>
        </div>

        <!-- Dynamic Content View -->
    </div>
    <div class="dynamic-content" id="dynamicContent">
        <h1>Test</h1> <!-- this is a temp test to show the body of the dynamic section-->
        <div class="provider-cards" id="providerCards">
            <!-- Cards will be dynamically generated and appended here -->

        </div>
    </div>

    <script src="main-script.js"></script>
</body>

</html>
